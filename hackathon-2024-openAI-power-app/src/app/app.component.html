<div class="header-bar p-3 d-flex justify-content-between align-items-center"></div>
<div class="container mt-3">
  <div class="content mt-3">
    <h1>v30 PowerUser Chatbot</h1>    
    <div class="button-container d-flex">
      <button class="btn btn-primary me-2" (click)="handleExampleTextAdd('AddFunction')">Example text for adding Function</button>
      <button class="btn btn-primary me-2" (click)="handleExampleTextAdd('AddServiceOrder')">Example text for adding Service Order</button>
      <div class="flex-grow-1"></div>
      <button class="btn btn-primary" (click)="signIn()">Sign In</button>
    </div>
    <br>
    <div class="description mb-2">
      <p class="text-muted">Please enter your text in the textarea below. You can use the buttons on the left for additional actions.</p>
    </div>
    <br>
    <textarea id="textInput" class="form-control" [(ngModel)]="userInput" placeholder="Here you can enter your potential data to add/edit" rows="7" (input)="onInputChange()"></textarea>
    <button (click)="sendMessageToChatGPT()" class="btn btn-primary mt-2">Ask ChatGPT</button>
    <br>
    <p class="lead">Response:</p>
    <p>{{ response }}</p>
  </div>
</div>
<app-spinner></app-spinner>
